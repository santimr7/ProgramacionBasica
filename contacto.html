                    <form action="https://formsubmit.co/dianna.dcb@gmail.com" method="post" id="contact_form">
                        <div class="name">
                            <label for="name"></label>
                            <input type="text" placeholder="Mi nombres es" name="name" id="name_input" required>
                        </div>
                        <div class="email">
                            <label for="email"></label>
                            <input type="email" placeholder="Mi email es" name="email" id="email_input" required>
                        </div>
                        <div class="telephone">
                            <label for="name"></label>
                            <input type="text" placeholder="Mi numero es" name="telephone" id="telephone_input"
                                required>
                        </div>
                        <div class="subject">
                            <label for="subject"></label>
                            <select placeholder="Subject line" name="subject" id="subject_input" required>
                                <option disabled hidden selected>Motivo</option>
                                <option class="select1">Quiero tomar clases</option>
                                <option>Pertenezco a una organización</option>
                                <option>Organización sin fines de lucro</option>
                            </select>
                        </div>
                        <div class="message">
                            <label for="message"></label>
                            <textarea name="message" placeholder="Mi mensaje..." id="message_input" cols="30" rows="5"
                                required></textarea>
                        </div>
                        <div class="submit">
                            <input type="submit" value="Enviar" id="form_button" />
                        </div>
                        <input type="hidden" name="_next" value="https://www.abrazodelarbol.com/sent.html">
                        <input type="hidden" name="_captcha" value="false">
                    </form>
